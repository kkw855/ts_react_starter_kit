<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <title>Video in HTML5</title>
    <meta name="description" content="A basic HTML5 video link">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      video {
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <video controls autoplay muted poster="myVideoPoster.png">
      <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/super8"/>
      <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4"/>
      <p><b>Download Video:</b> MP4 Format: <a href="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4">"MP4"</a></p>
    </video>
  </body>
</html>
